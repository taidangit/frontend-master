<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 01</title>
<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
	}
	
	.block {
		width:400px;
		height:250px;
		margin:50px auto;
		border:2px solid #F00;
		position: relative;
	}
	
	.box {
		width: 100px;
		height: 100px;
		text-align:center;
		line-height:100px;
		background-color:#FF0;
		position:absolute;
		right: 20px;
		bottom: 20px;
		
	}
	
	
</style>
</head>

<body>
	<div class="block">
    	<div class=" box">Box A</div>
        
    </div>
    
</body>
