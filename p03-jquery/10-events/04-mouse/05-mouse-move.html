<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Mouse events</title>

<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

<script type="text/javascript">
	
	
	$(document).ready(function(e) {
    	
		$("#boxA").mousemove(function(e) {
			$("#info span:first").text("PageX|PageY:"+e.pageX+"|"+e.pageY);
			
			$("#info span:last").text("clientX|ClientY:"+e.clientX+"|"+e.clientY);
        });
    });
	
	
</script>

</head>

<body >
	<center>
    
    	<h1>.mousedown(handler(evenObject)) | .mousedown(handler(evenObject)) </h1>
    
    </center>
	
    <div id="info" class="info">
    	<span></span>
        <br/>
        <span></span>
    
    </div>
    
    <div id="boxA" class="boxA">
    	<div>1. HTML</div>
        <div>2. CSS</div>
        <div>3. JS</div>
        <div>4. jQuery</div>
    </div>
    
</body>
</html>
