<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="css/01.css" />
<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript">

	window.onload = function() {
		var boxA = document.getElementById("boxA");
		console.log(boxA);
		
		var nodeAttr = boxA.attributes;
		console.log(nodeAttr);
		
		console.log(nodeAttr.getNamedItem("class"));//Attribute object
		console.log(nodeAttr.getNamedItem("class").value); //String
		console.log(nodeAttr.getNamedItem("class").name); //String
		console.log(nodeAttr.getNamedItem("class").textContent); //IE9 tro len String
	}

</script>
</head>

<body>
	 <div id="boxA" class="boxA" style="margin: 20px auto;" title="Tim hieu thuoc tinh cua node">
    	Tim hieu thuoc tinh cua node
    </div>
</body>
</html>
