<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 01</title>

<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
	}
	.block {
		width: 500px;
		height: 300px;
		border:3px solid #999;
		margin: 20px auto;
	}
	.block-group {
		letter-spacing: normal;
		word-spacing: normal;
		text-align: justify;
		text-indent: 50px;
		white-space: pre;
		display: block;
	
	}
	.block-group span {
		vertical-align: 35px;;
	}
	
</style>
</head>

<body>
	<div class="block block-group">
        Nhóm ZendVN được hình thành từ cuối 
        năm 2007 gồm 4 thành viên làm trong cùng một công ty về lĩnh 
        vực IT. Hiện nay các <span>thành viên</span> trong nhóm có hơn 10 thành 
        viên ở nhiều nơi trên đất nước Việt Nam.
    </div>
</body>
</html>
