<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Deferred Object</title>

<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

<script type="text/javascript">
	
	$(document).ready(function(e) {
		
		
		$("#process").click(function(e) {
			var eff=$("div.box").each(function(i, ele) {
				var timeDelay=i*1000;
             	$(this).delay(timeDelay).fadeOut(1000);  
            });
			
			eff.promise().done(function() {
				$("#info").html("Cac box da an");
			});
			
    	});
		
		
		
		
	});
	
</script>

</head>

<body>
	
    <center>
    	<h1>
          deferred.resolve([args]) 
       </h1>
    </center>
    
    <div id="info" class="info"></div>
    
     <center>
    	<input type="button" class="button" id="process" value="Process"/>
    </center>
    
    
   	 <div class="box bg02 left">Box 1</div>
     <div class="box bg01 left">Box 2</div>
     <div class="box bg02 left">Box 3</div>
     
   
    
</body>
</html>
