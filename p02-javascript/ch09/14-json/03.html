<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>

<script type="text/javascript">

	var str="";
	var book;
	book = {
			data: {
					title: "Lập trình jQuery",
					author: "KhanhPham và ZendVN group",
					pages: 500,
					weight: {
							 data: 400,
							 attributes: {units: "gam"}
							},
					price: {
							 real: 35.50,
							 saleoff: 35.50
							},
					shipping: {
								us: 1.3,
								eu: 2.3,
								vn: 5.6
							}
				},
			attributes: { 
							id: 11,
							type: "small"
						}					
			};
	window.onload = function(){
		var btnProcess = document.getElementById("process");
		
		btnProcess.onclick = function(){
			str+=book.attributes.id+"<br/>";
			str+=book.attributes.type+"<br/>";
			str+=book.data.weight.data+"<br/>";	
			str+=book.data.weight.attributes.units+"<br/>";
			
			var boxA=document.getElementById("boxA");
			boxA.innerHTML=str;	
		}
		
		
	}

</script>
</head>

<body>

	<div id="boxA" class="boxA">
    </div>
    
    <div style="text-align:center; padding:5px;">
    	<input type="button" name="process" id="process" class="button" value="process"/>
    </div>
</body>
</html>
