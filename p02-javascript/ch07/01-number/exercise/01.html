<title>Example 01</title>
<script type="text/javascript">

	var n=new Number(19385);
	var enter="<br/>";
	var max=0;
	
	while(n>0) {
		var donvi = n % 10;
		if(donvi > max) {
			max=donvi;
		}
		n=(n-donvi)/10;
	}
	
	document.write("chu so lon nhat="+max+enter);
</script>
