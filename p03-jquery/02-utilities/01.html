<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Jquery Basic</title>

<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

<script type="text/javascript">
	
	$(document).ready(function(e) {
		$("#process").click(function(e) {
             var contained=$("h1")[0];//HTMLElement object
			console.log(contained);
			
			//true
			var tmp=$.contains(document.body, contained);
			console.log(tmp);
			
			//false
			var tmp2=$.contains(contained, document.body);
			console.log(tmp2);
			
			var tmp2=$.contains(document.body, $("#process")[0]);
			console.log(tmp2);
			
        });
       
		
    });
	
</script>

</head>

<body>
	<h1 style="text-align:center;">jQuery.contains(container, contained)</h1>
    
    <center>
    	<input type="button" class="button" id="process" value="Process"/>
    </center>
</body>
</html>
