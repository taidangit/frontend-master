<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 3 - Button</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   
 <link href="../../less/style.less" rel="stylesheet/less">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <script src="../../js/less-3.9.0.min.js"></script>
</head>
<body>
  
	<!--
		Justified button groups Tag A 		btn-group-justified
		Justified button groups Tag Button
	 -->
	<div class="container">
		<div class="row my-row">
			<div class="btn-group btn-group-justified">
				<a class="btn btn-default">Left</a> 
				<a class="btn btn-default">Middle</a> 
				<a class="btn btn-default">Right</a>
			</div>
		</div>	
		<div class="row my-row">
			<div class="btn-group btn-group-justified">
				<div class="btn-group">
					<button type="button" class="btn btn-default">Left</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default">Middle</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default">Right</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
