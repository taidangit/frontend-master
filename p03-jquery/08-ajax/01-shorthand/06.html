<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Effects - Sliding</title>

<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

<script type="text/javascript">

	$(document).ready(function(e) {
        $("#process").click(function(e) {
            var url, dta;
			url="files/file-006.php?t="+Math.random();
			dta={id: 1};
			
			var txt="";
			
			$.getJSON(url, dta, function(data, status, jqXHR) {
					console.log(data);
					console.log(status);
					console.log(jqXHR);
					
					txt+="Title: "+data.title+"<br/>";
					txt+="Author: "+data.author+"<br/>";
					txt+="Pages: "+data.pages+"<br/>";
					$("#info").html(txt);
			}); 
        });
    });

</script>


</head>

<body>
	<center>
    	<h1>
          jQuery.getJSON( url[,data][,success(data,textStatus,jqXHR)])
       </h1>
    </center>
    
    <div id="info" class="info"></div>
   
   <center>
   		<input type="button" class="button" id="process" value="Process"/>
   	
   </center>
   
    
    
</body>
