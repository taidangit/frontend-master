<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 02</title>
<script type="text/javascript">

	function addStudent() {
		var student=document.getElementById("student").value;
		
		if(student!="") {
			var flag=confirm("Ban co chac them sinh vien nay?");
			if(flag) {
				var listStudent=document.getElementById("list-student").innerHTML;
		
				listStudent+="<li>"+student+"</li>";
				document.getElementById("list-student").innerHTML=listStudent;
				
			}
			document.getElementById("student").value="";
				
		} else {
			alert("Bat buoc nhap!");
		}
	}
</script>

<style type="text/css">

	* {
		margin:0px;
		padding:0px;
	}
	.content {
		margin: 20px auto;
		width:500px;
		height:300px;
		border:2px solid #CCC;
		text-align:center;
		padding:10px;
	}
	
	
	.content input[type=button] {
		padding:3px 6px;
	}
	
	.content #list-student {
		margin-top:15px;
		text-align:justify;
	}
	
	.content #list-student li {
		list-style:inside;
	}
	
</style>
</head>

<body>

	<div class="content">
    	<input type="text" name="student" id="student"/>
        <input type="button" value="Add Student" onclick="addStudent();"/>
        <ul id="list-student">
        	<li>Nguyen Van A</li>
        	<li>Nguyen Van B</li>
            <li>Nguyen Van C</li>
        </ul>
    
    </div>
</body>
</html>
