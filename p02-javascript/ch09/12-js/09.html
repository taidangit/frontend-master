<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/xml.js"></script>

<script type="text/javascript">
	
	
	
	window.onload=function() {
		var btnProcess = document.getElementById("process");
		btnProcess.onclick = function(){
			
			var xmlDOM = loadFile("files/01-books.xml","GET","xml");
			
			var books = xmlDOM.getElementsByTagName("book");
			var firstBook 		= books[0];
			var fristTitle		= firstBook.childNodes[1];
			console.log(fristTitle);
			
			var childFirstTitle = fristTitle.childNodes[0];
			console.log(childFirstTitle);
			
			var valFirstTitle = childFirstTitle.nodeValue;
			console.log(valFirstTitle);
			
			var boxA = document.getElementById("boxA");
			boxA.innerHTML = valFirstTitle;
			
		}
	}

</script>
</head>

<body>

	<div id="boxA" class="boxA">
    </div>
    
   <div style="text-align: center; padding: 5px;">
    	<input type="button" id="process" name="process" class="button" value="Process" />
    </div>
</body>
</html>
