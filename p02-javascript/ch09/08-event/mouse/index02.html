<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 02</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript">
	
	
	document.onclick=function() {
		var e=event || window.event;
		console.log(e);
		var t="screenX: "+e.screenX+
				"<br/> screenY: "+e.screenY+//so voi man hinh may tinh
				"<br/> clientX: "+e.clientX+//so voi trinh duyet
				"<br/> clientY: "+e.clientY+
				"<br/> pageX: "+e.pageX+//so voi document
				"<br/> pageY: "+e.pageY+
				"<br/> x: "+e.x+//so voi trinh duyet
				"<br/> y: "+e.y;
		
		var boxA=document.getElementById("boxA");
		boxA.innerHTML=t;
	}

</script>
</head>

<body>
