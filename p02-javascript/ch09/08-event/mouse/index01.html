<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 01</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript">
		
	function way_01() {
		var boxA=document.getElementById("boxA");
		boxA.style.backgroundColor="#CCF";
	}
	
	window.onload=function() {
		var boxA=document.getElementById("boxA");
		var way02=document.getElementById("way02");
		way02.onclick=function() {
			boxA.style.backgroundColor="#FFC";
		}
		
		var way03=document.getElementById("way03");
		
		if(typeof(way03.addEventListener)=="function") {
			way03.addEventListener("click", way_03, false);
		} else {
			way03.attachEvent("onclick", way_03);
		}
	}
	
	function way_03() {
		var boxA=document.getElementById("boxA");
		boxA.style.backgroundColor="#FC0";
	}
	
</script>
</head>

<body>
	<h1 style="text-align:center;">Events</h1>
    <div class="boxA" id="boxA">
    	Event is difficult
    </div>
    <center>
    	<input type="button" id="way01" class="button" value="Cach 1" onclick="way_01();"/>
        <input type="button" id="way02" class="button" value="Cach 2"/>
        <input type="button" id="way03" class="button" value="Cach 3"/>
        
    </center>
</body>
</html>
