<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Mouse events</title>

<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

<script type="text/javascript">
	
	
	$(document).ready(function(e) {
    	var c1=0, c2=0;
		
		$("#boxA").mouseenter(function(e) {
			$("#info span:first").text("Mouse enter:"+(++c1));
			
        }).mouseleave(function(e) {
            $("#info span:last").text("Mouse leave:"+(++c2));
        });;
    });
	
	
</script>

</head>

<body >
	<center>
    
    	<h1>.mouseover(handler(evenObject))  </h1>
    
    </center>
	
    <div id="info" class="info">
    	<span></span>
        <br/>
        <span></span>
    
    </div>
    
    <div id="boxA" class="boxA bg02">
    	<div id="boxB" class="boxB bg01">Box B
        	<div style="border:2px solid #333; background-color:#F00;">Box C</div>
        </div>
    </div>
    
</body>
</html>
