<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 03</title>
<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
	}
	
	.block {
		width: 800px;
		height: 250px;
		margin: 20px auto;
		border: 2px solid #F00;
		text-align:center;
		padding:30px;
	}
	
	.menu {
		list-style: none;
		display:inline-block;
		zoom: 1;
		*display: inline;
	}
	.menu li {
		border: 1px solid #036;
		float:left;
		margin-right: 2px;
		padding: 3px;
		width: 120px;
		text-align:center;
	}
	
	.menu li.active {
		background-color: #0F6;
	}
</style>
</head>

<body>
	<div class="block">
    	<ul class="menu">
        	<li>Home</li>
            <li class="active">About Us</li>
            <li>Products</li>
            <li>Specials</li>
            <li>Contact</li>
        </ul>
    </div>
</body>
</html>
