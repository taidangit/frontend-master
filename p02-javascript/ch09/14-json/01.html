<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>

<script type="text/javascript">

	
	var data;
	var str="";
	data = {
			string: "Lập trình jQuery",
			integer: 100,
			float: 45.45,
			arr: ["HTML","CSS","Javascript","jQuery"],
			obj: {
					title: "Happy Life",
					author: "Nick"
				}			
			};
	window.onload = function(){
		var btnProcess = document.getElementById("process");
		
		btnProcess.onclick = function(){
			str+=data.string+"<br/>";
			str+=data.float+"<br/>";
			str+=data.arr[2]+"<br/>";	
			str+=data.obj.title+"<br/>";
			
			var boxA=document.getElementById("boxA");
			boxA.innerHTML=str;	
		}
		
		
	}

</script>
</head>

<body>

	<div id="boxA" class="boxA">
    </div>
    
    <div style="text-align:center; padding:5px;">
    	<input type="button" name="process" id="process" class="button" value="process"/>
    </div>
</body>
</html>
