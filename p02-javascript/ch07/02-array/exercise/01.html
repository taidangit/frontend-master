<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Execise 01</title>
<script type="text/javascript">
	
	//loai cac phan tu trung
	var arr=Array(1,2,1,6,3,4,7,2,3,1);
	
	
	var newArr=[];
	for(x in arr) {
		if(newArr.indexOf(arr[x]) == -1) {
			newArr.push(arr[x]);
		}
	}
	
	document.write("Input:"+arr+"<br/>");
	document.write("Output:"+newArr+"<br/>");
</script>

</head>

</body>
