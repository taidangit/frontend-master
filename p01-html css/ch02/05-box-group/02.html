<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 02</title>
<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
	}
	
	.block {
		width: 150px;
		height: 150px;
		line-height: 150px;
		text-align: center;
	}
	
	.clr {
		clear: both;
	}
	
	.boxA {
		background-color: #c0514e;
		float: left;
	}
	
	.boxB {
		background-color: #4cacc6;
		float: left;
	}
	
	.boxC {
		background-color: #c79647;
		float: right;
	}
	
	.boxD {
		background-color: #9bbb5a;
		width: 100%;
		
	}
	
</style>
</head>

<body>
    <div class="block boxA">
		Box A            
    </div>
    
    <div class="block boxB">
		Box C            
    </div>
    
    <div class="block boxC">
		Box C            
    </div>
    
    <div class="clr">          
    </div>
    
    <div class="block boxD">
		Box D            
    </div>
</body>
</html>
