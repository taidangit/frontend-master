<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="css/01.css" />
<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript">

	
	function addNewNode() {
		var boxA = document.getElementById("boxA");
		
		var firstNode=boxA.firstChild;
		
		if(firstNode.nodeName=="#text") {
			firstNode=firstNode.nextSibling;
		}
		
		console.log(firstNode);
		
		var boxB = document.getElementById("boxB");
		
		firstNode.style.backgroundColor="blue";
		
		boxB.appendChild(firstNode);
	}

</script>

<style type="text/css">
	.boxA {
		height:120px;
	}
	
	.boxA  > div {
		border: 1px solid #ccc;
		padding: 3px;
		margin-bottom: 3px;
	}
</style>
</head>

<body>
	<input id="copy" type="button" value="kiem tra node con" onclick="addNewNode();" />
    
    <div id="boxA" class="boxA">
    	<div>Home</div>
        <div>About</div>
        <div>Product</div>
    </div>
    <div id="boxB" class="boxA"></div>
    
    
	
    
    
	 
</body>
</html>
