<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="css/01.css" />
<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript">

	window.onload = function() {
		var boxA = document.getElementById("boxA");
		var nodes = boxA.childNodes; //NodeList
		
		var firstNode = boxA.firstChild;
		if(firstNode.nodeName == "#text"){
			console.log("boxA.firstChild: " + firstNode.nextSibling.nodeName);//IE9 tro len
		}else{
			console.log("boxA.firstChild: " + firstNode.nodeName);
		}
		for(var i=0; i<nodes.length; i++){
			console.log(nodes[i].nodeName);
		}
	}

</script>
</head>

<body>
	 <div id="boxA" class="boxA" >
    	<h1>H1 Tag</h1>
        <p>P Tag</p>
        <div>Div Tag</div>
    </div>
</body>
</html>
