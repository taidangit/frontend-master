<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 3 - Button</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  
  <link href="../../less/style.less" rel="stylesheet/less">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <script src="../../js/less-3.9.0.min.js"></script>
</head>
<body>
    
   <!--
		 .btn
		 .btn-default
		 .btn-primary
		 .btn-success
		 .btn-info
		 .btn-warning
		 .btn-danger
		 .btn-btn-link
		 Override @btn-primary-color
		 .btn-block // width 100%
	-->
	
	<div class="container">
		<div class="row my-row">
			<button type="button">Default</button>
			<button type="button" class="btn">Default</button>
			<button type="button" class="btn btn-default">Default</button>
			<button type="button" class="btn btn-primary">Primary</button>
			<button type="button" class="btn btn-success">Success</button>
			<button type="button" class="btn btn-info">Info</button>
			<button type="button" class="btn btn-warning">Warning</button>
			<button type="button" class="btn btn-danger">Danger</button>
			<button type="button" class="btn btn-link">Link</button>
		</div>
		<div class="row my-row">
			<div class="col-md-5">
				<button type="button" class="btn btn-block">Default</button>
				<button type="button" class="btn btn-default btn-block">Default</button>
				<button type="button" class="btn btn-primary btn-block">Primary</button>
				<button type="button" class="btn btn-success btn-block">Success</button>
			</div>
			<div class="col-md-7">
				<button type="button" class="btn btn-info btn-block">Info</button>
				<button type="button" class="btn btn-warning btn-block">Warning</button>
				<button type="button" class="btn btn-danger btn-block">Danger</button>
				<button type="button" class="btn btn-link btn-block">Link</button>
			</div>
		</div>

	</div>
</body>
</html>
