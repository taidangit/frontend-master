<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 01</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript">
		
	function process() {
		var boxA=document.getElementById("boxA");
		var txt="";
		txt="boxA.style: "+boxA.style+"<br/> color:"+boxA.style.color+" <br/>backgroundColor: "+boxA.style.backgroundColor;
		
		
		document.getElementById("info").innerHTML=txt;
	}
	
</script>
</head>

<body>
	<div id="boxA" class="boxA" style="color:blue; background-color:#F0F;">
    	css object
    </div>
    <input type="button" id="process" value="process" onclick="process();"/>
    
    <div id="info" class="boxA"></div>
</body>
</html>
