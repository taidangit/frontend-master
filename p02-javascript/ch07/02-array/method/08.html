<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 08</title>
<script type="text/javascript">

	var arr=["HTML", "HTML", "CSS", "Javascript"];
			//0        	1       2         3
			//-4         -3     -2         -1
	
	document.write("ouptput:"+arr+"<br/>");
	
	
	document.write("arr.slide(2):"+arr.slice(2)+"<br/>");
	document.write("arr.slide(1,3):"+arr.slice(1, 3)+"<br/>");
	document.write("arr.slide(-2):"+arr.slice(-2)+"<br/>");
	
	document.write("arr.slide(-3,-1):"+arr.slice(-3, -1)+"<br/>");

</script>

</head>

<body>
</body>
