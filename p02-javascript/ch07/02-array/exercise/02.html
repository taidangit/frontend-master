<title>Execise 02</title>
<script type="text/javascript">
	
	var student={"first_name":"Mary", "last_name":"Johson", "birthday":1990, "sex":0};
	
	var result={};
	result["full_name"] = student["first_name"] + " " +student["last_name"];
	result["birthday"] = 2019-student["birthday"];
	result["sex"] = student["sex"]==1 ? "Boy" : "Girl";
	
	for(x in result) {
		document.write(x+":"+result[x]+"<br/>");
	}
	
</script>

</head>

<body>
</body>
