<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 3 - Button</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   
 <link href="../../less/style.less" rel="stylesheet/less">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <script src="../../js/less-3.9.0.min.js"></script>
  
 
 <style type="text/css">
 	body {
		background-color: #eaeaea;
	}

	.user-details {
		margin-top: 100px;
		position: relative;
		background-color: #fff;
		min-height: 100px;
	}

	.user-details .user-image {
		position: absolute;
		left: 0;
		top: -50px;
		text-align: center;
		width: 100%;
	}

	.user-details .user-info-block {
		position: absolute;
		left: 0;
		top: 50px;
		text-align: center;
		width: 100%;
		background-color: #fff;
	}

	.user-details .user-info-block .navigation {
		border: 1px solid #428BCA;
		border-width: 1px 0px;
	}

	.user-details .user-info-block .navigation li {
		float: left;
		
	}

	.user-details .user-info-block .navigation li a{
		padding: 20px 30px;
	}

	.user-details .user-info-block .navigation li.active a{
		background: #428BCA;
		color: #fff;
	}
 
 </style>
 
</head>
<body>
  	<div class="container">
		<div class="row">
		<div class="col-md-4 col-md-offset-4 user-details">
			<div class="user-image">
				<img src="01.png" alt="Thanh Bui" class="img-circle" />
			</div>
			<div class="user-info-block">
				<div class="user-heading">
					<h3>Thanh Bui</h3>
					<span class="help-block">Quan 1, Ho Chi Minh</span>
				</div>
				<ul class="nav navigation">
					<li class="active">
						<a data-toggle="tab" href="#information"><span class="glyphicon glyphicon-user"></span></a>
					</li>
					<li>
                        <a data-toggle="tab" href="#settings"><span class="glyphicon glyphicon-cog"></span></a>
                    </li>
                    <li>
                        <a data-toggle="tab" href="#email"><span class="glyphicon glyphicon-envelope"></span></a>
                    </li>
                    <li>
                        <a data-toggle="tab" href="#events"><span class="glyphicon glyphicon-calendar"></span></a>
                    </li>
				</ul>
				
				<div class="tab-content">
					<div class="tab-pane active" id="information"><h3>Account</h3> </div>
					<div id="settings" class="tab-pane"><h3>Settings</h3></div>
                    <div id="email" class="tab-pane"><h3>Send Message</h3></div>
                    <div id="events" class="tab-pane"><h3>Events</h3></div>
				</div>
			</div>
			
		</div>
	</div>
	</div>
</body>
</html>
