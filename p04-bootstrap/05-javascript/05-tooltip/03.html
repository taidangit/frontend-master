<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 3 - Button</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   
 <link href="../../less/style.less" rel="stylesheet/less">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <script src="../../js/less-3.9.0.min.js"></script>
  
  <script type="text/javascript">
		$(document).ready(function() {
			$('.my-tooltip').tooltip({ 
				html 		: true,						// Hiển thị theo dạng HTML	
				animation 	: true,						// Hiệu ứng khi hiển thị tooltip 	
				placement 	: 'bottom',					// top | bottom | left | right | auto
				delay 		: { show: 500, hide: 1000 },
				title 		: $('#tooltip-content')
			}).on('show.bs.tooltip', function(){
				$('#tooltip-content').css({"display": "block"});	
			});
			 
		});
	</script>
</head>
<body>
  	<div class="container">
		<div class="row my-row">
			<a class="my-tooltip" href="#" data-toggle="tooltip" title="">Hover over me</a>
			<section id="tooltip-content" style="display: none">
				<button type="button" class="btn btn-success my-button">Success</button>
				Success
			</section>
		</div>
	</div>
</body>
</html>
