<script type="text/javascript">

	for(var i=0;i<=9;i++) {
		
		
		var str="";
		for(var j=i+1;j<=9;j++) {
			str+=j+"&nbsp;";
		}
		
		document.write(i+"&nbsp;"+str+"<br/>");
	}
</script>
