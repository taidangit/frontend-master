<title>Exercise 03</title>

<script type="text/javascript">

	var enter="<br/>";
	
	function checkPlugin(pluginName){
		var isExist = false;
		var listPlugins = navigator.plugins;
		var patt	= new RegExp(pluginName, "igm");
		for(x in listPlugins){
			if(patt.test(listPlugins[x].name)) {
				isExist = true;
				break;
			}
		}
		return isExist;
	}
	
	var flag = checkPlugin("shockwave flash");
	if(flag) {
		document.write("Tìm thấy");
	} else {
		document.write("Không tìm thấy");
	}
	
</script>
