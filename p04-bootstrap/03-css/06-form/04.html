<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 3 - Button</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  
  <link href="../../less/style.less" rel="stylesheet/less">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <script src="../../js/less-3.9.0.min.js"></script>
</head>
<body>
    
 	<!--
		.form-group .form-control .control-label
	-->
	
	<div class="container">
		<div class="row my-row">
			<form action="#" method="post" name="mainForm" enctype="application/x-www-form-urlencoded">
				<div class="form-group">
					<label class="control-label">Email address</label> 
					<input type="email" class="form-control" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label class="control-label">Password</label> 
					<input type="password" class="form-control" placeholder="Password">
				</div>
				<div class="form-group">
					<label class="control-label">File input</label> 
					<input type="file"  class="form-control">
				</div>
				<div class="checkbox">
					<label class="control-label"><input type="checkbox" > Check me out</label>
				</div>
				<button type="submit" class="btn btn-success">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
