<title>Menu 01</title>
<style type="text/css">
	* {
		margin: 0px;

	}
	
	.right {
		margin:30px auto;
		width:700px;
		border:2px solid #F00;
		padding:20px;
		height:250px;
		
	}
	
	#menu ul {
		list-style:none;
		
	}
	
	#menu ul li {
		border: 1px solid #999;
		width:200px;
		margin-bottom: 2px;
		position:relative;
	}
	
	#menu ul li a {
		text-decoration: none;
		color: #000;
		padding-left:20px;
		display: block;
		
	}
	
	#menu ul li a span{
		 
    	background: url(images/blue-arrow.png) left center no-repeat;
		padding-left: 20px;
		
	}
	
	#menu ul li a:hover{
		background-color:#3FF;
		
	}
	
	#menu ul ul {
		display: none;
	}
	
	
	#menu ul li:hover > ul{
		display: block;
		position: absolute;
		top: -1px;
		left: 202px;
	}
</style>
</head>
