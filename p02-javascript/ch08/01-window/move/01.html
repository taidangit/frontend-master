<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 01</title>
<script type="text/javascript">

	var myWin;
	
	function openWindow() {
	
		myWin=window.open("","New window","width=200, height=200,top=300,left=400");
		
		myWin.document.write("Name:"+myWin.name);
	

	}
	
	
	function moveByWindow() {
	
		myWin.moveBy(10,100);
		myWin.focus();
	

	}
	
	function moveToWindow(type) {
	
		var posX;
		var posY;
		switch (type) {
			case "tl":
				posX=window.screenX;
				posY=window.screenY;
				break;
			case "tr":
				posX=window.outerWidth-myWin.outerWidth+window.screenX;
				posY=window.screenY;
				break;
			case "bl":
				posX=window.screenX;
				posY=window.outerHeight-myWin.outerHeight+window.screenY;
				break;
			case "br":
				posX=window.outerWidth-myWin.outerWidth+window.screenX;
				posY=window.outerHeight-myWin.outerHeight+window.screenY;
				break;
		}
		myWin.moveTo(posX,posY);
		myWin.focus();
	

	}
</script>
</head>

<body>
	<input type="button" value="open"
    onclick="openWindow();"/>
    <input type="button" value="move by"
    onclick="moveByWindow();"/>
    <input type="button" value="move to"
    onclick='moveToWindow("tr");'/>
   
</body>
</html>
