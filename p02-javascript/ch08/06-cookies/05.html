<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Example 05</title>
<script type="text/javascript" src="js/cookie.js"></script>

<script type="text/javascript">
	
	
</script>

<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	
	.content {
		margin: 20px auto;
		width: 500px;
		border: 1px solid #999;
	}
	
	.form div.row {
		margin: 10px;
	}
	
	.form div.row span{
		display: inline-block;
		width: 200px;
		text-align: right;
	}
	
	
	.form div.row input[type=text]{
		padding: 3px 5px;
		width: 150px;
	}
	
	.form div.row input[type=button]{
		padding: 3px 5px;
		display: block;
		margin: 0px auto;
	}
	
</style>
</head>


<body>
	<div class="content">
        <form class="form" action="#" method="post" />
            <div class="row">
                <span>First name:</span>
                <input type="text" name="firstname" id="firstname" />
            </div>
            
            <div class="row">
                <span>Last name:</span>
                <input type="text" name="lastname" id="lastname" />
            </div>
            
            <div class="row">
                <span>Email:</span>
                <input type="text" name="email" id="email" />
            </div>
            
            <div class="row">
                <input type="button" value="Submit form" onclick="submitForm();"/>
            </div>
            
        </form>
        
        <script type="text/javascript">

			function submitForm(){
				var firtName = document.getElementById("firstname").value;
		
				if(firtName != ""){
					createCookie("firstname",firtName);
				}
			}
			
			var firstNameV	= getCookie("firstname");
			
			if(firstNameV != null){
				document.getElementById("firstname").value = firstNameV;
			}
			
		</script>
    </div>
</body>
</html>
