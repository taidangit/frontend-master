<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Exercise 03</title>


<style type="text/css">
	* {
		margin:0px;
		padding:0px;
	}
	
	.content {
		text-align:center;
		width:600px;
		height:400px;
		margin:20px auto;
	}
	
	#area-image{
		border:2x solid #F00;
		padding:10px;
		display:inline-block;
	}
	
	input[type=button]{
		padding:3px 8px;
		margin-bottom:10px;
	}
</style>
</head>

<body>
	
    <div class="content">
    	<input type="button" value="hidden" onclick="setHidden();"/>
        <input type="button"value="show"  onclick="setShow();"/>
    	<div id="area-image">
        	<img id="pic" src="images/01.jpg"/>
        </div>
    </div>
    
    <script type="text/javascript">

		var maxOpacity=1;
		var minOpacity=0;
		
		function setHidden() {
			var thisObj=document.getElementById("pic");
			maxOpacity=maxOpacity-0.1;
			if(maxOpacity>=0) {
				thisObj.style.opacity=maxOpacity;
				setTimeout("setHidden()", 200);
			} else {
				thisObj.style.opacity=0;
			}
		}
		
		function setShow() {
			var thisObj=document.getElementById("pic");
			minOpacity=minOpacity+0.1;
			if(minOpacity<=1) {
				thisObj.style.opacity=minOpacity;
				setTimeout("setShow()", 200);
			} else {
				thisObj.style.opacity=1;
			}
		}
	</script>
</body>
</html>
