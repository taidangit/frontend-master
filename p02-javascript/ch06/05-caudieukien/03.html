<title>Example 03</title>

<script type="text/javascript">
	
	var age=17;
	
	var message;
	
	switch (age) {
		case 6:
			message="Hoc sinh lop 1";
			break;
		case 7:
			message="Hoc sinh lop 2";
			break;
		case 8:
			message="Hoc sinh lop 3";
			break;
		default: 
			message="Chua xac dinh";
			break;
	}
	
	document.write(message);
	
</script>
