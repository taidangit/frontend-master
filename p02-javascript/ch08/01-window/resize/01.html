<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 01</title>
<script type="text/javascript">

	var myWin;
	
	function openWindow() {
	
		myWin=window.open("","New window","width=200, height=200,top=300,left=400");
		
		myWin.document.write("Name:"+myWin.name);
	

	}
	
	
	function resizeByWindow() {
	
		myWin.resizeBy(10,5);
		myWin.focus();
	

	}
	
	function resizeToWindow() {
	
		var x=window.outerWidth;
		var y=window.outerHeight;
		
		myWin.resizeTo(x,y);
		myWin.moveTo(window.screenX, window.screenY);
		myWin.focus();
	

	}
</script>
</head>

<body>
<input type="button" value="open"
    onclick="openWindow()"/>
	<input type="button" value="reisize by"
    onclick="resizeByWindow()"/>
    <input type="button" value="resize to"
    onclick="resizeToWindow()"/>
 
   
</body>
</html>
