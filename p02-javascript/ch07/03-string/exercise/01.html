<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Exercise 01</title>
<script type="text/javascript">

	String.prototype.splitName=function() {
	
		var result="";
		
		var spaceFirst=this.indexOf(" ");
		var spaceEnd=this.lastIndexOf(" ");
		
		if(spaceFirst > 0 && spaceEnd > 0) {
			result+="Input:"+this+"<br/>";
			result+="Ho: "+this.slice(0, spaceFirst)+"<br/>";
			result+="Ten Lot: "+this.slice(spaceFirst+1, spaceEnd)+"<br/>";
			result+="Ten: "+this.slice(spaceEnd+1)+"<br/>";
		} else {
			result+="Du lieu khong hop le <br/>";
		}
		
		return result;
	}
	
	function splitName() {
		var fullName=new String();
		fullName=document.getElementById("full-name").value;
		
		document.getElementById("result").innerHTML=fullName.splitName();
	}
</script>

<style type="text/css">
	* {
		margin:0;
		padding:0;
	}
	
	.content {
		width:400px;
		height:200px;
		margin: 20px auto;
		border: 2px solid #666;
		text-align:center;
		padding:10px;
	}
	
	.content input[type=button] {
		padding:2px 5px;
	}
	
	.content #result {
		font-weight:bold;
		margin-top:20px;
		text-align:justify;
	}
</style>
</head>

<body>
	<div class="content">
    	<input type="text" id="full-name"/>
        <input type="button" value="Tach" onclick="splitName();"/>
    
    	<div id="result"> 	
        </div>
    </div>
</body>
</html>
