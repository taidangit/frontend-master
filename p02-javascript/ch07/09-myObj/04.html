<script type="text/javascript">

	//cach 02
	this.myvalidate2=function() {	
		this.data="This is a test";//Public
		this.message="This is a test 2";//Public
		var private="Private test";//Private
		//phuong thuc
		this.getData=getData;
		
		function getData() {
			return this.data;
		}
		
		//phuong thuc
		this.getMsg=getMsg;
		function getMsg() {
			return this.message;
		}
		
		this.getPrivate=getPrivate;
		function getPrivate() {
			return private;
		}
	}
	
	var myObj=new myvalidate2();
	
	document.write("Properties:"+myObj.private+"<br/>");
	
	document.write("Method:"+myObj.getPrivate()+"<br/>");
	
	
</script>
