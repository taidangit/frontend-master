<script type="text/javascript">

	window.onload=function() {
		document.onclick=function() {
			var e=event||window.evennt;
			var target=e.target != null ? e.target : srcElement;//xac dinh phan tu duoc nhan
			if(target.parentNode.id=="boxA") {
				moveIt(target); //nhung phan tu nam trong boxA	
			}
			
			console.log(target);
			
		}
	}
	
	function moveIt(objHTML) {
		var cssTarget=new myCssElement(objHTML);
		var offsetTarget=cssTarget.getOffset(objHTML);
		objHTML.style.width=objHTML.offsetWidth+"px";
		objHTML.style.backgroundColor="#FFC";
		//document.body.appendChild(objHTML);
		
		var boxB=document.getElementById("boxB");
		var cssBoxB=new myCssElement(boxB);
		var offsetBoxB=cssBoxB.getOffset(boxB);
		var xB=offsetBoxB.left+parseInt(cssBoxB.cssStyle().paddingLeft)+
		parseInt(cssBoxB.cssStyle().borderLeftWidth);
		
		var yB=offsetBoxB.top+parseInt(cssBoxB.cssStyle().paddingTop)+
		parseInt(cssBoxB.cssStyle().borderTopWidth);
		
		var posObj	=	{xA: offsetTarget.left,
		 				yA: offsetTarget.top,
						xB: xB,
						yB: yB};
		var moveObj=new moveElement(posObj);
		
		//moveObj.getDirection();
		moveObj.setSpeed(10);
		moveObj.run(objHTML);
	}
	
</script>
</head>

<body>

    </div>

</body>
