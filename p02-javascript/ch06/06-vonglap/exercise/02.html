<title>Exercise 02</title>

<script type="text/javascript">

	var i;
	var str="";
	
	
	
	function pringX(n) {
		var result="";
		for(i=0;i<=n;i++) {
			var j=0;
			var space="";
			while(j<n-i) {
				space+="&nbsp;&nbsp";
				j++;
			}
			if(i==0) {
				str=i.toString();
			} else {
				str=i+str+i;
			}
			
			result+=space+str+"<br/>";
			
		}
		return result;
	}
	
	document.write(pringX(5));
	
</script>
</head>
