<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 01</title>
<script type="text/javascript">

	var str=new String("javascript");
	
	/*
		javascript
		0123456789
	*/
	
	document.write("value:"+str+"<br/>");
	document.write("value 4:"+str.charAt(4)+"<br/>");
	document.write("value 4:"+str.charCodeAt(4)+"<br/>");
	
	document.write("value 4:"+String.fromCharCode(123)+"<br/>");
</script>
</head>

<body>
</body>
