<script type="text/javascript">
		
	function process() {
		var boxA=document.getElementById("boxA");
		
		
		if(boxA.style.removeProperty) {//IE9 tro len
			boxA.style.removeProperty("background-color");
		} else {
			boxA.style.removeAttibute("background-color");
		}
	}
	
</script>

<body>
	<div id="boxA" class="boxA" style="color:blue; background-color:#F0F;">
    	css object
    </div>
    <input type="button" id="process" value="process" onclick="process();"/>
    <div id="info" class="boxA"></div>
</body>
