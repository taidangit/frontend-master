<script type="text/javascript">
	
	$(document).ready(function(e) {
			
		$("#boxA").scroll(function(e) {
           
			//$("#info").html("Ban dang di chuyen thanh cuon");
			
			var tmp="Left|Top: "+$(this).scrollLeft()+"|"+$(this).scrollTop();
		
			$("#info").html(tmp);
        });
	});
	
</script>

    <center>
    	<h1>
          .scroll(handle(evetObject)) | .scroll([eventData], handle(eventObject)) | scroll()      
       </h1>

    <div id="info" class="info"></div>
   	
     <div id="boxA" class="boxA" style="overflow:auto;">
     	This is a header
        <div style="height:1000px; width:1000px; background:#FCC"></div>

     </div>

</body>
