<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 03</title>
<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
	}
	
	.block {
		width:600px;
		height:800px;
		border:2px solid #999;
		background: url(images/background0188.jpg) top center no-repeat;
		margin: 20px auto;
	}
	
	.box {
		width:50px;
		height:30px;
		background-color:#0F9;
		border: 1px solid #099;
		text-align:center;
		line-height:30px;
	}
	
	.menu-left {
		left:20px;
		top: 50%;
		position:fixed;
	}
	
</style>
</head>

<body>
	<div class="block"></div>
    <div class="box menu-left">Menu</div>
   
</body>
