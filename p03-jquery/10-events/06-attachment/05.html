<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Mouse events</title>

<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

<script type="text/javascript">
	
	
	$(document).ready(function(e) {
    	
		/*$("#boxA > *").on("click", {cls:"bg01"}, function(e){
			$(this).toggleClass(e.data.cls);	
		});
		*/
		
		
		/*$("#boxA").on("click", "*", {cls:"bg01"}, function(e){
			$(this).toggleClass(e.data.cls);	
		});
		*/
		
		/*$("#boxA").on("click", "p, span", {cls:"bg01"}, function(e){
			$(this).toggleClass(e.data.cls);	
		});
		*/
		
		/*$("#boxA").on("mouseenter mouseleave", "*", {cls:"bg01"}, function(e){
			$(this).toggleClass(e.data.cls);	
		});
		*/
		
		
		$("#boxA").on({
							click: function(e){
								$(this).toggleClass(e.data.cls);	
							},
							mouseenter: function(){
								$(this).addClass("bg02");	
							},
							mouseleave: function(){
								$(this).removeClass("bg02");	
							}
						}, "*", {cls:"bg01"});
		
    });
	
	
</script>

</head>

<body >
	<center>
    
    	<h1>.on(events, [,selector] [,data], handler(eventobject))
        |.on(events, [,selector] [,data])</h1>
    
    </center>
	
    <div id="info" class="info"></div>
    
    <center>
    	<input type="button" name="undelegate" id="undelegate" value="Undelegate" class="button"/>
    </center>
    
    <div id="boxA" class="boxA">
    	<span class="item">1. HTML</span>
        <div class="item">2. CSS</div>
        <p class="item">3. JS</p>
        <div class="item">4. jQuery</div>
    </div>
    
</body>
</html>
