<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 01</title>

<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
	}
	.block {
		width: 500px;
		height: 300px;
		margin: 20px auto;
	}
	
	.border {
		border-top-width: thin;
		border-top-style: dotted;
		border-top-color: #F00;
		
		border-right-width: medium;
		border-right-style: dashed;
		border-right-color: #0F0;
		
		border-bottom-width: thick;
		border-bottom-style: double;
		border-bottom-color: #00F;
		
		border-left-width: 5px;
		border-left-style: solid;
		border-left-color: #F0F;
	}
	
	
	
</style>
</head>

<body>
	<div class="block border">
    	Nhóm ZendVN được hình thành từ cuối 
    năm 2007 gồm 4 thành viên làm trong cùng một công ty về lĩnh 
    vực IT. Hiện nay các <span>thành viên</span> trong nhóm có hơn 10 thành 
    viên ở nhiều nơi trên đất nước Việt Nam.
    </div>
</body>
</html>
