<script type="text/javascript">
	
	function openWin(w, h) {
		var specs="";
		specs+="width="+w;
		specs+=",height="+h;
		specs+=",top="+(screen.height-h)/2;
		specs+=",left="+(screen.width-w)/2;
		
		var newWin=window.open("","_blank",
		specs);
	}
</script>
</head>

<body>
	<input type="button" value="open window"
    onclick="openWin(300,200);"/>
</body>
