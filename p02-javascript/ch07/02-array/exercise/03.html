<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Execise 02</title>
<script type="text/javascript">
	
	var students=new Array(
		["Nguyen Van A", [5,5,7]],
		["Nguyen Van B", [5,8,1]],
		["Nguyen Van C", [9,6,7]]
	)
	
	for(x in students) {
		var score=students[x][1];
		
		var temp=0;
		for(y in score) {
			temp+=score[y];
		}
		
		document.write("DTB="+Math.floor(temp/3)+"<br/>");
	}
	
</script>

</head>

<body>
</body>
