<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../../less/style.less">
  
</head>
<body>
    
   <!-- 
		01 .active 		Applies the hover color to a particular row or cell
		02 .success 	Indicates a successful or positive action
		03 .info 		Indicates a neutral informative change or action
		04 .warning 	Indicates a warning that might need attention
		05 .danger 		Indicates a dangerous or potentially negative action
	-->
	
	<div class="container">
		<div class="row my-row table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>No</th>
						<th>Name</th>
						<th>Address</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>Lorem ipsum</td>
						<td>Lorem ipsum dolor</td>
					</tr>
					<tr class="active">
						<td>2</td>
						<td>Lorem ipsum</td>
						<td>Lorem ipsum dolor</td>
					</tr>
					<tr class="success">
						<td>3</td>
						<td>Lorem ipsum</td>
						<td>Lorem ipsum dolor</td>
					</tr>
					<tr class="info">
						<td>4</td>
						<td>Lorem ipsum</td>
						<td>Lorem ipsum dolor</td>
					</tr>
					<tr class="warning">
						<td>5</td>
						<td>Lorem ipsum</td>
						<td>Lorem ipsum dolor</td>
					</tr>
					<tr class="danger">
						<td>6</td>
						<td>Lorem ipsum</td>
						<td>Lorem ipsum dolor</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

   
</body>
</html>
