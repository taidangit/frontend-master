<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Exercise 02</title>
<script type="text/javascript">
	
	String.prototype.splitName=function() {
		
		
		var result=[];
		
		var spaceFirst=this.indexOf(" ");
		var spaceEnd=this.lastIndexOf(" ");
		
		if(spaceFirst > 0 && spaceEnd > 0) {
		
			result[0]=this.slice(0, spaceFirst);
			result[1]=this.slice(spaceFirst+1, spaceEnd);
			result[2]=this.slice(spaceEnd+1);
		}
		
		return result;
	}
	
	function trim(string) {
		string=string.replace(/^\s+/igm,"");//loai bo khoang trang ben trai
		string=string.replace(/\s+$/igm,"");//loai bo khoang trang ben phai
		string=string.replace(/\s+/igm," ");//loai bo khoang trang giua cac tu
		return string;
	}
	
	function splitName() {
		var fullName=new String();
		
		fullName=document.getElementById("full-name").value;
		fullName=trim(fullName);
		
		var result=fullName.splitName();
		if(result.length > 0) {
			xhtml="<p>Ho: "+result[0]+"</p>";
			if(result[1]!="") {
				xhtml+="<p>Ten Lot: "+result[1]+"</p>";
			}
			
			xhtml+="<p>Ten: "+result[2]+"</p>";
		} else {
			xhtml="Du lieu khong hop le";
		}
		
		document.getElementById("result").innerHTML=xhtml;
	}
</script>

<style type="text/css">
	* {
		margin:0;
		padding:0;
	}
	
	.content {
		width:400px;
		height:200px;
		margin: 20px auto;
		border: 2px solid #666;
		text-align:center;
		padding:10px;
	}
	
	.content input[type=button] {
		padding:2px 5px;
	}
	
	.content #result {
		font-weight:bold;
		margin-top:20px;
		text-align:justify;
	}
</style>
	
</script>
</head>

<body>
	<div class="content">
    	<input type="text" id="full-name"/>
        <input type="button" value="Tach" onclick="splitName()"/>
    
    	<div id="result"> 	
        </div>
    </div>
</body>
</html>
