<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 05</title>
<script type="text/javascript">

	//cach 02
	this.myvalidate2=function(value1, value2) {	
		this.data=value1;//Public
		this.message=value2;//Public
		var private="Private test";//Private
		//phuong thuc
		this.getData=getData;
		
		function getData() {
			return this.data;
		}
		
		//phuong thuc
		this.getMsg=getMsg;
		function getMsg() {
			return this.message;
		}
		
		this.getPrivate=getPrivate;
		function getPrivate() {
			return private;
		}
	}
	
	var myObj=new myvalidate2("javascript", 500);
	
	document.write("Properties:"+myObj.data+"<br/>");
	document.write("Properties:"+myObj.message+"<br/>");
	
	document.write("Method:"+myObj.getPrivate()+"<br/>");
	
	
</script>
</head>

</body>
