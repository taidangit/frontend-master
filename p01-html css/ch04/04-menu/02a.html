<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Menu 02</title>
<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
	}
	
	.right {
		margin:30px auto;
		width:1000px;
		border:2px solid #F00;
		padding:20px;
		height:250px;
		text-align:center;
	}
	
	#menu ul {
		list-style:none;
		display:inline-block;
	}
	
	#menu ul li {
		border:1px solid #999;
		background-color:#6FC;
		width:150px;
		text-align:center;
		float:left;
		margin-right:2px;
		position:relative;
	}
	
	#menu ul li a {
		display:block;
		text-decoration:none;
		line-height:24px;
		color:#000;
	}
	
	#menu ul li a:hover{
		background-color:#6FF;
		
	}
	
	#menu ul ul {
		display: none;
	}
	
	#menu ul li:hover > ul {
		display: block;
		position:absolute;
		top:26px;
		left:-1px;
	}
	
	#menu ul li ul li:hover > ul {
		display:block;
		position:absolute;
		top:-1px;
		left:152px;
	}
	
	
</style>
</head>

            </ul>
        </div>

</body>
</html>
