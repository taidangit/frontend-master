<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Deferred Object</title>

<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

<script type="text/javascript">
	
	$(document).ready(function(e) {
		
		
		$("#process").click(function(e) {
			hideBox("#box").done(function(){
				$("#info").html("hidebox is deferred object");
				}).fail(function() {
					$("#info").html("fail: hidebox is deferred object");
				});
			
			
    	});
		
		
		
		var hideBox=function hideBox(selector) {
			dfd=$.Deferred();
			
			$(selector).fadeOut(1000);
			dfd.reject();
			return dfd.promise();
		}
	});
	
</script>

</head>

<body>
	
    <center>
    	<h1>
          deferred.resolve([args]) 
       </h1>
    </center>
    
    <div id="info" class="info"></div>
   	 <div id="box" class="box bg02"></div>
    <center>
    	<input type="button" class="button" id="process" value="Process"/>
    </center>
    
    
</body>
</html>
