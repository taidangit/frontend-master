<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 09</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/mySupport.js"></script>
<style type="text/css">

	u {
		color: red;
	}
</style>
<script type="text/javascript">

	window.onload=function() {
		boxA=document.getElementById("boxA");
		boxInfo=document.getElementById("info");
		var txt="";
		
		boxA.onclick=function() {
			txt="Ban dang su dung <u>onclick event</u> len box A";
			boxInfo.innerHTML=txt;
			boxA.style.backgroundColor="#9CF";
		}
		
		boxA.ondblclick=function() {
			txt="Ban dang su dung <u>ondblclick event</u> len box A";
			boxInfo.innerHTML=txt;
			boxA.style.backgroundColor="#CFC";
		}
	}
	
</script>
</head>

<body>
	<h1 style="text-align:center;">Events</h1>
    <div class="boxA" id="boxA" style="float:left; margin-right:30px;">
    	Event is difficult
    </div>
    <div class="boxA" id="info" style="float:right;">
    	
    </div>
    
</body>
</html>
