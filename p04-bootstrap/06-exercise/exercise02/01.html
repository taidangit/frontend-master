<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 3 - Button</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   
 <link href="../../less/style.less" rel="stylesheet/less">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <script src="../../js/less-3.9.0.min.js"></script>
  
 
 <style type="text/css">
 	body{
    	background-color: #525252;
	}
	.centered-form{
		margin-top: 60px;
	}
	
 
 </style>
 
</head>
<body>
  	<div class="container">
		<div class="row centered-form">
			<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
				<div class="panel panel-primary">
					<div class="panel-heading">
                    	<h3 class="panel-title">
                        	Please sign up for Bootsnipp <small>It's free!</small>
                        </h3>
                    </div>
					<div class="panel-body">
                    	<form action="#" class="form-horizontal">
							<div class="form-group">
								<p class="col-md-12 col-sm-6">
									<label for="first_name" class="hidden-sm">First name</label>
									<input type="text" name="first_name" class="form-control" placeholder="First name"/>
								</p>
								<p class="col-md-12 col-sm-6">
									<label for="last_name" class="hidden-sm">Last name</label>
									<input type="text" name="last_name" class="form-control" placeholder="Last name"/>
								</p>
							</div>
							
							<div class="form-group">
								<p class="col-md-12 col-sm-12">
									<label for="email" class="hidden-sm">Email</label>
									<input type="text" name="email" class="form-control" placeholder="Email"/>
								</p>
							</div>
							
							<div class="form-group">
								<p class="col-md-12 col-sm-6">
									<label for="password" class="hidden-sm">Password</label>
									<input type="text" name="password" class="form-control" placeholder="Password"/>
								</p>
								<p class="col-md-12 col-sm-6">
									<label for="confirm" class="hidden-sm">Confirm</label>
									<input type="text" name="confirm" class="form-control" placeholder="Confirm"/>
								</p>
							</div>
							<input type="submit" value="Register" class="btn btn-info btn-block" />
						</form>
                    </div>
                </div>
            </div>
        </div>
	</div>
</body>
</html>
