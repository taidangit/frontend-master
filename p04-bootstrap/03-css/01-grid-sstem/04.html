<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../../less/style.less">
  
</head>

<body>
    
    <!--
		Ordering
		Hoán đổi vị trí xuất hiện của 2 khối: .col-md-push-N and .col-md-pull-N.
	-->
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-push-4" style="background-color:#F00;">Left</div>
			<div class="col-md-4 col-md-pull-8" style="background-color:#FF0;">Right</div>
		</div>
	</div>

    
</body>
</html>
