<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 05</title>
<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
	}
	
	.block {
		width:600px;
		height:800px;
		margin:20px auto;
		border:2px solid #F00;
		background:url(images/background0188.jpg) top center no-repeat;
	}
	
	.overlay {
		width:100%;
		height: 100%;
		background-color:#000;
		position:fixed;
		top:0px;
		left:0px;
		opacity:0.4;
		filter: alpha(opacity=40);
		z-index:900;
	}
	
	.white-box {
		background:#FFF;
		border: 5px solid #00C;
		width:800px;
		height:350px;
		position:fixed;
		left:50%;
		top:50%;
		margin-top:-175px;
		margin-left:-400px;
		text-align:center;
		line-height:350px;
		z-index:1000;
	}
	
</style>
</head>

<body>
	<div class="block"></div>
    <div class="overlay"></div>
    <div class="white-box">
    	<h1>Lightbox is easy</h1>
    </div>
</body>
</html>
