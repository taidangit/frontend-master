<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 02</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript">

	window.onload=function() {
		var txtUser=document.appForm.username;
		var txtPass=document.appForm.password;
		var txtEmail=document.appForm.email;
		
		/*txtUser.onfocus=function() {
			this.style.setProperty("background-color", "#CFC");
		}*/
		
		/*txtUser.onblur=function() {
			this.style.removeProperty("background-color");
		}*/
		
		txtPass.onfocus=function() {
			focusElement(this);
		}
		
		txtPass.onblur=function() {
			blurElement(this);
		}
		
		txtEmail.addEventListener("focus", function() {focusElement(this);}, false);
		
		txtEmail.addEventListener("blur", function() {blurElement(this);}, false);
		
	}
	
	function focusElement(els) {
		els.style.setProperty("background-color", "#CFC");
	}
	
	function blurElement(els) {
		els.style.removeProperty("background-color");
	}
	
</script>
</head>
	
<body>
	<h1>Form Event</h1>
    <div id="boxA" class="boxA">
    
    	<form name="appForm" method="post" action="process.php" enctype="multipart/form-data">
        	<ul class="list">
            	<li>
                	<label>Tai khoan:</label>
                    <input type="text" name="username" class="input txtShort" onfocus="focusElement(this)" onblur="blurElement(this)"/>
                </li>
                <li>
                	<label>Mat khau:</label>
                    <input type="password" name="password" class="input txtShort"/>
                </li>
                <li>
                	<label>Email:</label>
                    <input type="text" name="email" class="input txtShort"/>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
