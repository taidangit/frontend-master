<title>Example 01</title>
<style type="text/css">
	* {
		margin:0px;
		padding: 0px;
	}
	.block {
		width: 400px;
		height: 200px;
		border: 5px solid #999;
	}
	
	
	.txt {
		font: oblique bold 18px/30px Arial, Helvetica, sans-serif; 
		text-transfrom: lowercase;
		text-decoration: line-through;
		color: blue;
	}
</style>
</head>

<body>	
	<!--line-heigh: 30px khoang cach giua cac dong van ban, oblique van ban in nghieng (font-style font-variant font-weight font-size/line-height font-family)-->

	<div class="block txt">
            Nhóm ZendVN được hình thành từ cuối 
        năm 2007 gồm 4 thành viên làm trong cùng một công ty về lĩnh 
        vực IT. Hiện nay các thành viên trong nhóm có hơn 10 thành 
        viên ở nhiều nơi trên đất nước Việt Nam.
    </div>
</body>
