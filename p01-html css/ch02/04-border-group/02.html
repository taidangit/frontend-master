<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 02</title>

<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
	}
	.block {
		width: 500px;
		height: 300px;
		margin: 20px auto;
	}
	
	.border {
	
		border-top: thin dotted #F00;
		
		border-right: medium dashed #0F0;
		
		border-bottom: thick double #00F;
		
		border-left: 5px solid #F0F;
	}
	
	
	
</style>
</head>

<body>
	<div class="block border">
    	Nhóm ZendVN được hình thành từ cuối 
    năm 2007 gồm 4 thành viên làm trong cùng một công ty về lĩnh 
    vực IT. Hiện nay các <span>thành viên</span> trong nhóm có hơn 10 thành 
    viên ở nhiều nơi trên đất nước Việt Nam.
    </div>
</body>
</html>
