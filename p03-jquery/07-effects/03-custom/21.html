<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Effects - Custom</title>

<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>

<script type="text/javascript">
	
	$(document).ready(function(e) {
		$("#process").click(function(e) {
			$("#boxA").animate({top: "+=250"}, 1000)
					.animate({left: "+=600"}, 1000)
					.animate({top: "-=250"}, 1000)
		});
		
	
		$("#stop").click(function(e) {
			//ket thuc qua trinh chuyen dong va thuc hien cac chuyen dong ke tiep trong queue
			//$("#boxA").stop(false, false);
			
			//ket thuc qua trinh chuyen dong va xoa cac chuyen dong trong queue
			//$("#boxA").stop(true, false);
			
			//di chuyen den ket qua cua chuyen dong va thuc hien cac hanh dong ke tiep
			$("#boxA").stop(false, true);
			
			//di chuyen den ket qua cua hanh dong va thuc hien queue moi
			//$("#boxA").stop(true, true);
		});
		
    });
	
</script>

</head>

<body>

   <center>
    	<h1>
        	.stop([clearQueue][, jumpToEnd]) |
            .stop([queue][,clearQueue][, jumpToEnd]) 
       </h1>
    </center>
    
    <div id="info" class="info"></div>
    
   
    
   
    <input type="button" class="button" id="process" value="Process"/>
    
     <input type="button" class="button" id="stop" value="Stop"/>
    

    
    <div id="boxA" class="box bg02" style="margin:20px auto;">
       My box
    </div>  
</body>
</html>
