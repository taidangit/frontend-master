<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Mouse events</title>

<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

<script type="text/javascript">
	
	
	$(document).ready(function(e) {
    	
		
		$("*").on("clickRow", function(e){
				var eles=$(this).parent().children();
				
				var count=$(eles).filter(":even.bg02").length;
				
				if(count == 0) {
					$(eles).filter(":even").addClass("bg02")
											.end()
											.filter(":odd").addClass("bg01");
				} else {
					$(eles).removeClass("bg02 bg01");
				}
				
				
				e.stopPropagation();
		});
		
		$("#boxA > *").on("click", function(e){
				$(this).trigger("clickRow");
		});
		
    });
	
	
</script>

</head>

<body>
	<center>
    
    	<h1>.namespace
       </h1>
    
    </center>
	
    <div id="info" class="info"></div>
    
    <center>
    	<input type="button" name="off" id="off" value="Off" class="button"/>
    </center>
    
    <div id="boxA" class="boxA">
    	<span class="item">1. HTML</span>
        <div class="item">2. CSS</div>
        <p class="item">3. JS</p>
        <div class="item">4. jQuery</div>
    </div>
    
</body>
</html>
