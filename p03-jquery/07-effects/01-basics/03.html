<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

<script type="text/javascript">
	
	$(document).ready(function(e) {
			
		var vShow=false;
		$("#process").click(function(e) {
			//$("#box").toggle();
			
			/*$("#box").toggle(1000, function() {
				$("#info").text("My box da hien thi");
			
			});
			*/
			
			
			
			$("#box").toggle(1000, function() {
				if(!vShow) {
					$("#info").text("My box da an");
					vShow=true;
				} else {
					
					$("#info").text("My box da hien");
					vShow=false;
				}
				
			
				
			});
			
			
        });
	
      
    });
	
</script>

</head>

<body>

   <center>
    	<h1>
        	.toggle([duration][, complete])
       </h1>
    </center>
    
    <div id="info" class="info"></div>
    
    <div id="boxA" class="boxA">
       <div id="box" class="box">My box</div>
    </div>  
    
    
    
    <center>
    	<input type="button" class="button" id="process" value="Process"/>
    </center>
    
</body>
