<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 01</title>
<script type="text/javascript">

	function getOffset() {
		var yOffset;
		if(typeof (window.pageYOffset)=="number") { 
			yOffset=window.pageYOffset;
		} else {
			yOffset=documentElement.scrollTop;//IE7,8
		}
		return yOffset;
	}
	
	function callScrollBy() {
		window.scrollBy(0,200);
		alert(getOffset());
	}
</script>

<style type="text/css">
	*{
		margin:0px;
		padding:0px;
	}
	
	.content {
		width:400px;
		margin:10px auto;
	}
	
	.content .box {
		height:200px;
		background-color:#0F9;
		line-height:200px;
		text-align:center;
		margin-bottom:10px;
	}
	
	.content .box a{
		font-size:20px;
		text-decoration:none;
	}
</style>
</head>

<body>
	<div class="content">
    	<div class="box">
        	<a href="javascript:callScrollBy();">Scroll (position 1)</a>
        
        </div>
        <div class="box">
        	<a href="javascript:callScrollBy();">Scroll (position 2)</a>
        
        </div>
        <div class="box">
        	<a href="javascript:callScrollBy();">Scroll (position 3)</a>
        
        </div>
        <div class="box">
        	<a href="javascript:callScrollBy();">Scroll (position 4)</a>
        
        </div>
        <div class="box">
        	<a href="javascript:callScrollBy();">Scroll (position 5)</a>
        
        </div>
    </div>
   
</body>
</html>
