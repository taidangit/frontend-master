	/*

	var newWin="";
	function callOpen() {
		//newWin=window.open("http://www.zend.vn","_blank", "width=400px, height=500px, top=100px, left=500px, scrollbars=no");
		newWin=window.open("","New window", "width=400px, height=500px, top=100px, left=500px, scrollbars=no");
		newWin.document.write("This is a test "+newWin.name);
	}
	
	function callClose() {
		if(newWin != "") {
			if(newWin.closed==true) {
				alert("Cua so da dong");
			} else {
				newWin.close();
			}
			
		} else {
			alert("Cua so chua duoc mo");
		}
		
	}
</script>

<body>

	<input type="button" value="open window" onclick="callOpen();" />
    <input type="button" value="close window" onclick="callClose();" />
</body>
