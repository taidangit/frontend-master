<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Traversing - Filtering</title>

<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

<script type="text/javascript">
	
	$(document).ready(function(e) {
			
		$("#process").click(function(e) {
			
			//$("#boxA").find(".tmp1").addClass("bg01");
			
			
			//$("#boxA").find(".tmp3").addClass("bg02");
			//$("#boxA").find(".tmp1").addClass("bg01").end().find(".tmp3").addClass("bg02");
			
			$("#boxA").find(".tmp1").addClass("bg01")
			.end()
			.find(".tmp3").addClass("bg02")
			.end()
			.find(":last").addClass("bg01");
			
			
			
			
           
        });
      
    });
	
</script>

</head>

<body>

	<center>
    	<h1>.end(function(index, element))</h1>
    </center>
    
    <div id="boxA" class="boxA">
    	<p class="item tmp1">1. HTML</p>
        <div class="item tmp2">2. CSS</div>
        <p class="item tmp3">3. JavaScript</p>
        
        <p class="item">4. jQuery</p>    
        <div class="item">5. PHP</div> 
        <p class="item">6. ASP</p> 
        <p class="item">7. JSP</p>    
    </div>
            
    <center>
    	<input type="button" class="button" id="process" value="Process"/>
    </center>
</body>
</html>
