<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 3 - Button</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   
   <link href="../../less/style.less" rel="stylesheet/less">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <script src="../../js/less-3.9.0.min.js"></script>
</head>
<body>
    
  <!--
		 disabled active
	-->
	
	<div class="container">
		<div class="row my-row">
			<button type="button" class="btn btn-default">Primary button</button>
			<button type="button" class="btn btn-default active">Primary button</button>
			<button type="button" class="btn btn-default disabled">Primary button</button>
			<button type="button" class="btn btn-default" disabled="disabled">Primary button</button>
		</div>
		<div class="row my-row">
			<a href="#" class="btn btn-primary">Primary link</a>
			<a href="#" class="btn btn-primary active">Primary link</a>
			<a href="#" class="btn btn-primary disabled">Primary link</a>
			<a href="#" class="btn btn-primary" disabled="disabled">Primary link</a>
		</div>
	</div>
</body>
</html>
