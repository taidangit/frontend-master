<title>Example 02</title>
<script type="text/javascript">
	
	var d=new Date();
	
	document.write("Input: "+d+"<br/>");
	
	d.setMilliseconds(500);
	d.setSeconds(30, 500);
	d.setMinutes(12,30);
	d.setHours(11,12,30);
	d.setDate(12);
	d.setMonth(11,11);
	d.setYear(2012);
	
	document.write("Output: "+d+"<br/>");
	
</script>
