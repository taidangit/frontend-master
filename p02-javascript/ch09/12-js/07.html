<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>


<script type="text/javascript">
	
	var text;
	text = '<book id="11">';
	text += '   <title>Lập trình jQuery</title>';
	text += '	<author>KhanhPham và ZendVN group</author>';
	text += '	<pages>500</pages>';
	text += '	<weight units="gam">400</weight>';
	text += '	<price>';
	text += '  		<real>35.50</real>';
	text += '		<saleoff>35.50</saleoff>';
	text += '  </price>';
	text += '  <shipping>';
	text += '	  	<US>1.3</US>';
	text += '		<EU>2.3</EU>';
	text += '		<VN>5.6</VN>';
	text += '  </shipping>';  
	text += '</book>';
	
	window.onload=function() {
		var btnProcess = document.getElementById("process");
		btnProcess.onclick = function(){
			
			console.log(window.DOMParser);
			if(window.DOMParser){
				var parser = new DOMParser();
				var xmlDOM = parser.parseFromString(text,"text/xml");
				
			}else{ //IE
				var xmlDOM = new ActiveXObject("Microsoft.XMLDOM");
				xmlDOM.async = false;
				xmlDOM.loadXML(text);
			}
			console.log(xmlDOM);
			
		}
	}

</script>
</head>

<body>

	<div id="boxA" class="boxA">
    </div>
    
   <div style="text-align: center; padding: 5px;">
    	<input type="button" id="process" name="process" class="button" value="Process" />
    </div>
</body>
</html>
