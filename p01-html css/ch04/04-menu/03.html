<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Menu 02</title>
<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
	}
	
	.right {
		margin:30px auto;
		width:1000px;
		border:2px solid #F00;
		padding:20px;
		height:250px;
		text-align:center;
	}
	
	#menu ul {
		list-style:none;
		display:inline-block;
	}
	
	#menu ul li {
		border:1px solid #999;
		background-color:#6FC;
		width:150px;
		text-align:center;
		float:left;
		margin-right:2px;
		position:relative;
	}
	
	#menu ul li a {
		display:block;
		text-decoration:none;
		line-height:24px;
		color:#000;
	}
	

	#menu ul ul {
		display: none;
	}

	#menu .show {
		display:block;
		position:absolute;
		top:27px;
		left:-1px;
		z-index:9999;
	}
	
	#menu .current {
		background-color:#6FF;
	}
	#menu ul li ul li {
		float:left;
		width:100px;
	}
	
	#menu ul ul {
		width:1000px;
	}
</style>
</head>

<body>
	<div class="right">
    	<div id="menu">
        	<ul>
            	<li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#" class="current">News</a>
                	<ul class="show">
                    	<li><a href="#">Tin trong nuoc</a></li>
                        <li><a href="#" class="current">Tin quoc te</a></li>
                        <li><a href="#">Tin trong nha</a>
                        <li><a href="#">Tin noi bo</a>
                    </ul>
                </li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
