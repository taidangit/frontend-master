<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 3 - Button</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   
 <link href="../../less/style.less" rel="stylesheet/less">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <script src="../../js/less-3.9.0.min.js"></script>
</head>
<body>
  	<!-- Size modal: modal-lg modal-sm add to <div class="modal-dialog"> -->

	<div class="container">
		<div class="row my-row">
			<!-- Button show modal -->
			<button class="btn btn-primary" data-toggle="modal" data-target=".my-modal">Show modal</button>
			
			<div class="modal fade my-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" aria-hidden="true" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Modal title</h4>
						</div>
						<div class="modal-body">
							<p>One fine body&hellip;</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">Save changes</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
