<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>


<script type="text/javascript">

	window.onload=function() {
		var btnProcess = document.getElementById("process");
		btnProcess.onclick = function(){
			
			if(window.XMLHttpRequest){
				var xhttp = new XMLHttpRequest();	
			}else{ //ie5 - ie6
				var xhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			
			xhttp.open("GET","files/004.php", true);
					
			//Gửi yêu cầu đến máy chủ
			xhttp.send();
			console.log(xhttp);
			
			xhttp.onreadystatechange = function(){
				if(xhttp.readyState == 4 && xhttp.status == 200){//da nhan toan bo du lieu tu server tra ve
					var val = xhttp.responseText;
			
					var boxA = document.getElementById("boxA");
					boxA.innerHTML = val;
				}
			}
			
		}
	}

</script>
</head>

<body>

	<div id="boxA" class="boxA">
    </div>
    
    <div style="text-align:center; padding:5px;">
    	<input type="button" name="process" id="process" class="button" value="process"/>
    </div>
</body>
</html>
