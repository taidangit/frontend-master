<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>DOM Element Method</title>

<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

<script type="text/javascript">
	
	$(document).ready(function(e) {
			
		$("#info").html("Window size: "+$(window).width()+"|"+$(window).height());
    	
		var obj={title: "jQuery Master"};
		
		$(window).resize(obj, function(e){
			$("#info").html("Window size: "+$(this).width()+"|"+$(this).height());
			console.log(obj);
			
		});
	});
	
</script>

</head>

<body>
	
    <center>
    	<h1>
          .resize(handle(evetObject)) | .resize([eventData], handle(eventObject))
      
       </h1>
    </center>
    
    <div id="info" class="info"></div>
   	
    
    <center>
    	<input type="button" class="button" id="process" value="Process"/>
    </center>
    
    
</body>
</html>
