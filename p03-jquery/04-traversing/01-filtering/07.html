<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Traversing - Filtering</title>

<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

<script type="text/javascript">
	
	$(document).ready(function(e) {
			
		$("#process").click(function(e) {

			
			 var tmp=$("#boxA > *").map(function(i, element){
			 	console.log(i+"-"+element);
				if(element.tagName == "DIV") {
					return element;
				}
			 	
			 });
			console.log(tmp);
			$(tmp).addClass("bg02");
			
			
	  
        });
      
    });
	
</script>

</head>

<body>
	<center>
    	<h1>.map(callback(index, domElement))</h1>
    </center>
    
    <div id="boxA" class="boxA">
    	<p class="item">1. HTML</p>
        <div class="item ">2. CSS</div>
        <p class="item">3. JavaScript</p>
        <p class="item"><strong>4. jQuery</strong></p>    
        <div class="item abc"><strong class="abc">5. PHP</strong></div> 
        <p class="item">6. ASP</p> 
        <p class="item">7. JSP</p>    
    </div>
            
    <center>
    	<input type="button" class="button" id="process" value="Process"/>
    </center>
</body>
