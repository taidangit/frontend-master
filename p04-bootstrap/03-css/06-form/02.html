<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 3 - Button</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   
 <link href="../../less/style.less" rel="stylesheet/less">
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <script src="../../js/less-3.9.0.min.js"></script>
</head>
<body>
    
 	<!--
		Class: .input-lg, .input-sm
		Custome
		Help text help-block
		disabled
	 -->
	<div class="container">
		<div class="row my-row">
			<p class="col-md-5">
			 	<input type="text" placeholder="col-md-5" class="form-control">
			</p>
			<p class="col-md-4">
			 	<input type="text" placeholder="input-lg" class="form-control input-lg">
			</p>
			<p class="col-md-3">
			 	<input type="text" placeholder="input-sm" class="form-control input-sm">
			</p>
		</div>
		<div class="row my-row">
			<p>
			 	<input type="text" placeholder="col-md-5" class="form-control">
			 	<span class="help-block">This is description</span>
			</p>
		</div>
		<div class="row my-row">
			<p><input type="text" placeholder="col-md-5" class="form-control" disabled></p>
			<p>
				<select class="form-control" disabled>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select> 
			</p>
			<fieldset disabled>
				<p><input type="text" placeholder="col-md-5" class="form-control"></p>
				<p>
					<select class="form-control">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select> 
				</p>
			</fieldset>
		</div>
	</div>
</body>
</html>
