<title>Untitled Document</title>

<script type="text/javascript">

	window.onload = function() {
		// HTMLColletion - NodeList
		var elemts = document.body.getElementsByClassName("content"); 
		if(elemts.length > 0){
			for(var i=0; i<elemts.length; i++){
				elemts.item(i).style.color = "blue";
			}
		}
		console.log(elemts);
	}

</script>
</head>

<body>
	 <div id="boxA" class="boxA" style="margin: 20px auto;">
        <h1 class="title">Thuộc tính của NODE</h1>

        <div class="author">ZendVN group</div>
        <div class="website">www.zend.vn</div>

</body>
