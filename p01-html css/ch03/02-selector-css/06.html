<title>Example 06</title>
<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
	}
	
	div p:last-child, ul li:last-child {
		font-size:20px;
		font-weight:bold;
		color:#F00;
	}
	
</style>
</head>

<body>
	<div>
		<p>This is a text 1</p>
    	<p>This is a text 2</p>
    	<p>This is a text 3</p>
    </div>
    <ul>
    	<li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
