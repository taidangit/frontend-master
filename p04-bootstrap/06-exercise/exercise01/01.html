<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 3 - Button</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   
 <link href="../../less/style.less" rel="stylesheet/less">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <script src="../../js/less-3.9.0.min.js"></script>
  
 
 <style type="text/css">
 	body {
		background-color:#ee7778;
	}
	
	.row {
		background-color: #ededed;
		padding: 20px 50px;
		margin: 100px;
	}
	
	.page-header {
    	margin: 20px 0;
    	text-align: center;
	}
	
	
	.form-control {
    	border: 1px solid #D6D6D6;
    	border-radius: 0;
    	box-shadow: none;
	}

	
 
 </style>
 
</head>
<body>
  	<div class="container">
		<div class="row">
            	<h3 class="page-header">Login Form</h3>
                <form action="#" class="form-horizontal">
                	<div class="form-group">
                    	<label class="sr-only" for="username">Username</label>
                        <div class="col-md-12">
                        	 <input type="text" class="form-control input-lg" name="username" placeholder="Username"/>
                        </div>
                    </div>
                    
                    <div class="form-group">
                    	<label class="sr-only" for="password">Password</label>
                        <div class="col-md-12">
                        	<input type="password" class="form-control input-lg" name="password" placeholder="Password"/>
                       	</div>
                    </div>
                    
                    <div class="form-group">
						<div class="col-md-3 col-md-offset-2">
							<button id="login" name="login" class="btn btn-block btn-success btn-lg">Login</button>
						</div>
						<div class="col-md-3 col-md-offset-2">
							<button id="forget" name="forget" class="btn btn-block btn-info btn-lg">Forget</button>
						</div>
					
					</div>
                </form>
            
		</div>
	</div>
</body>
</html>
