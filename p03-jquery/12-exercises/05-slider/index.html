<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="cache-control" content="no-cache" />
<title>Slider plugin</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/slider.css">
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/slider.js"></script>
</head>

<body>
	<div id="wrapper">
    	<div id="header">
        	<a href="#" class="logo"></a>
            <span class="webname">ZendVN Group</span>
        </div>
        <div id="content">
        	<h1>Slider example</h1>
            
            <div id="zSlider">
            
            	<!-- Start - Hien thi hinh lon cua Slider -->
            	<div class="zSlider-img">
					<div class="zSlider-img-ins">
                    	<div class="zSlider-img-content">
                            <img src="images/img920x360/loading.jpg" />
                            <img src="images/img920x360/loading.jpg" />
                        </div>
                    </div>                
                </div>
                <!-- End - Hien thi hinh lon cua Slider -->
                
                
                <!-- Start - Hien thi vung dieu khien -->
                <div class="zSlider-bar">
                	<div class="zSlider-left-arrow"></div>
                    <div class="zSlider-bar-content">
                    	<span class="zSlider-bar-title">Title</span><br />
                        <span class="zSlider-bar-detail">Detail</span>
                    </div>
                    <div class="zSlider-right-arrow"></div>
                </div>
                <!-- End - Hien thi vung dieu khien -->   
                             
                
                <!-- Start - Hien thi danh sach cac hinh anh nho -->
                <div class="zSlider-thumb">
                	<div class="zSlider-thumb-bar">
                    	<ul>
                        	<li>
                            	<img src="images/img114x72/0.jpg"/>
                            	<div class="mask maskHover"></div>
                            </li>
                            <li><img src="images/img114x72/0.jpg"/></li>
                            <li><img src="images/img114x72/0.jpg"/></li>
                            <li><img src="images/img114x72/0.jpg"/></li>
                            <li><img src="images/img114x72/0.jpg"/></li>
                            <li><img src="images/img114x72/0.jpg"/></li>
                            <li><img src="images/img114x72/0.jpg"/></li>
                            <li><img src="images/img114x72/0.jpg"/></li>
                            <li><img src="images/img114x72/0.jpg"/></li>
                            <li><img src="images/img114x72/0.jpg"/></li>
                            <li><img src="images/img114x72/0.jpg"/></li>
                            <li><img src="images/img114x72/0.jpg"/></li>
                        </ul>
                    </div>
                </div>
                 <!-- End - Hien thi danh sach cac hinh anh nho -->
                 
            </div>
            
            <div class="clr"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
