<title>Example 02</title>

<script type="text/javascript">

	var i;
	
	for(i=2;i<=20;i+=2) {
		document.write(i+"<br/>");
	}
	
	document.write("<hr/>");
	
	for(i=1;i<=20;i+=2) {
		document.write(i+"<br/>");
	}
	
	
</script>
</head>

</body>
