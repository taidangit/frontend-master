<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 06</title>
<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
	}
	
	.image {
		width:500px;
		border: 2px solid #666;
		margin:20px auto;
		position:relative;
	}
	
	.bar {
		width:100%;
		height:50px;
		position:absolute;
		left:0px;
		bottom:0px;
		background-color:#000;
		opacity:0.6;
		filter: alpha(opacity=60);
		z-index:999;
	}
	
	.title {
		width:100%;
		position:absolute;
		left:0px;
		bottom:12px;
		text-align:center;
		color:#FFF;
		font-size:16px;
		z-index:1000;
	}
	
	
	
</style>
</head>

<body>
	<div class="image">	
    	<img src="images/road-4.png" alt="Road 4" />
    	<div class="bar"></div>
        <div class="title">Road 4</div>
    </div>
   
</body>
</html>
