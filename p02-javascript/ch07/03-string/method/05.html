<title>Example 05</title>
<script type="text/javascript">

	var str=new String("javascript is very very easy");
	/*
	javascript is very very easy
	0123456789012345678901234567
							  -1
	*/

	
	document.write("slice:"+str.slice(0)+"<br/>");
	document.write("slice:"+str.slice(0,10)+"<br/>");
	document.write("slice:"+str.slice(0,1)+"<br/>");
	document.write("slice:"+str.slice(-1)+"<br/>");
</script>
