<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 12</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/mySupport.js"></script>
<style type="text/css">

	u {
		color: red;
	}
</style>
<script type="text/javascript">

	window.onload=function() {
		boxA=document.getElementById("boxA");
		boxInfo=document.getElementById("info");
		var txt="";
		var i=1;
		
		boxA.onmouseover=function() {
			txt+="<br/> "+i+ " Ban dang su dung <u>onmouseover event</u> len box A";
			boxInfo.innerHTML=txt;
			boxA.style.backgroundColor="#6FC";
			i++;
		}
		
		boxA.onmouseout=function() {
			txt+="<br/> "+i+" Ban dang su dung <u>onmouseout event</u> len box A";
			boxInfo.innerHTML=txt;
			boxA.style.backgroundColor="#CFC";
			i++;
		}
		
		boxA.onmousemove=function() {
			txt+="<br/> "+i+" Ban dang su dung <u>onmousemove event</u> len box A";
			boxInfo.innerHTML=txt;
			boxA.style.backgroundColor="#FFC";
			i++;
		}
	}
	
</script>
</head>

<body>
	<h1 style="text-align:center;">Events</h1>
    <div class="boxA" id="boxA" style="float:left; margin-right:30px; height:250px;">
    	Event is difficult
    </div>
    <div class="boxA" id="info" style="float:left;">
    	
    </div>
    
</body>
</html>
