<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 05</title>
<script type="text/javascript">
	var myNumber=5;
	var myString="Hello";
	var myBoolean=true;
	var myObject={};
	var myArray=[];
	var myUndefined=undefined;
	var myNull=null;
	
	document.write(myNumber+":"+typeof myNumber+"<br/>");
	document.write(myString+":"+typeof myString+"<br/>");
	document.write(myBoolean+":"+typeof myBoolean+"<br/>");
	document.write(myObject+":"+typeof myObject+"<br/>");
	document.write(myArray+":"+typeof myArray+"<br/>");
	document.write(myUndefined+":"+typeof myUndefined+"<br/>");
	document.write(myNull+":"+typeof myNull+"<br/>");
	
	
</script>
</head>

<body>
</body>
</html>
