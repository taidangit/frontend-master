<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Selectors Basic</title>

<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

<script type="text/javascript">
	
	$(document).ready(function(e) {
		
		$("#process").click(function(e) {
		
			
			$("#boxB :not(p, span)").addClass("bg02");
			
        });
       
		
    });
	
</script>

</head>

<body>
	<h1 style="text-align:center;">jQuery(":not(selectors)")</h1>
    
    <center>
    	<input type="button" class="button" id="process" value="Process"/>
    </center>
    
    
    <div id="boxA" class="boxA">
    	<div class="item">1. HTML</div>
        <div class="item text2">2. CSS</div>
        <div class="item">3. JS</div>
        <div class="item bg01 text2">4. JQuery</div>
    
    </div>
    
    <div id="boxB" class="boxA">
    	<div class="item">1. PHP</div>
        <p class="item text2">2. ASP</p>
        <div class="item">3. JSP</div>
        <span class="item text2 bg01">4. Perl</span>
        <span class="item">5. ASPX</span>
    
    </div>
</body>
</html>
