<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 01</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript">
	
	window.onload=function() {
		var t=""; //keycode
		var t1=""; //char
		
		document.onkeydown=function() {
			var e=event||window.event;
			console.log(e);
			
			var numberDiv=document.getElementById("number");

			var charDiv=document.getElementById("char");
			
			t+=e.keyCode+" ";
			//numberDiv.innerHTML=t;
			
			t1+=String.fromCharCode(e.keyCode)+" ";
			numberDiv.innerHTML=t;
			charDiv.innerHTML=t1;
		}
	}
	
	
</script>
</head>
	<h1>Keyboard event</h1>
    <div id="number" class="boxA">Keycode:</div>
    <div id="char" class="boxA">Char:</div>
<body>
	
</body>
</html>
