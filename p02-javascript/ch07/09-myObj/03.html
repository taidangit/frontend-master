<script type="text/javascript">

	//cach 02
	this.myvalidate2=function() {	
		this.data="This is a test";
		this.message="This is a test 2";
		
		//phuong thuc
		this.getData=getData;
		
		function getData() {
			return this.data;
		}
		
		//phuong thuc
		this.getMsg=getMsg;
		
		function getMsg() {
			return this.message;
		}
	}
	
	var myObj2=new myvalidate2();
	document.write("Type of:"+typeof myObj2+"<br/>");
	document.write("Properties:"+myObj2.data+"<br/>");
	document.write("Properties:"+myObj2.message+"<br/>");
	document.write("Method:"+myObj2.getData()+"<br/>");
	document.write("Method:"+myObj2.getMsg()+"<br/>");
	
</script>
