<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 04</title>
<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
	}
	.block {
		width:300px;
		border:2px solid #F00;
		margin:30px auto;
		text-align:center;
		padding:10px;
	}
	.btn-link {
		font-family:Arial, Helvetica, sans-serif;
		font-size:12px;
		color:#000;
		text-decoration:none;
		display:inline-block;
		background:url(images/bg_button_a.gif) right top no-repeat;
		padding-right:18px;
		
	}
	
	.btn-link span{
		display:block;
		background:url(images/bg_button_span.gif) left top no-repeat;
		padding: 5px 0 5px 18px;
		
	}
	
	.btn-link:hover {
		background:url(images/bg_button_a.gif) right bottom no-repeat;
		
	}
	
	.btn-link:hover span {
		background:url(images/bg_button_span.gif) left bottom no-repeat;
		color:#F00;
	}
	
</style>
</head>

<body>
	<div class="block">
    	<a class="btn-link" href="#">
        	<span>Hello World</span>
        </a>
    </div>
</body>
</html>
