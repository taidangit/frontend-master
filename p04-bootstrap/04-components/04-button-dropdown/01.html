<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 3 - Button</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   
 <link href="../../less/style.less" rel="stylesheet/less">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <script src="../../js/less-3.9.0.min.js"></script>
</head>
<body>
   <!-- dropup -->
	
	<div class="container">
		<div class="row my-row" style="margin-top: 200px">
			<div class="btn-group dropup">
				<button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown">
					Dropdown <span class="caret"></span>
				</button>		
				<ul class="dropdown-menu dropdown-menu-left">
					<li class="dropdown-header">Dropdown header</li>
					<li><a href="#">Action</a></li>
					<li class="disabled"><a href="#">Another action</a></li>
					<li><a href="#">Something else here</a></li>
					<li class="divider"></li>
					<li class="dropdown-header">Dropdown header</li>
					<li><a href="#">Separated link</a></li>
				</ul>
			</div>
		</div>		
	</div>
</body>
</html>
