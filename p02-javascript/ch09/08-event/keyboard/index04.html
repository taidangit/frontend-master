<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 04</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript">
	
	window.onload=function() {
		var txtMoney=document.appForm.money;
		var t="Nhap so tien vao day.";
		if(txtMoney.value == "") {
			txtMoney.value=t;
			txtMoney.style.color="#ccc";
		}
		
		txtMoney.onclick=function() {
			this.style.backgroundColor="#FFC";
			if(this.value==t) {
				this.value="";
				
			}
			txtMoney.style.color="#000";
		}
		
		txtMoney.onkeyup=function() {
			var vMoney=this.value;
			vMoney=vMoney.replace(/[^\d]+/g, "");//ky tu khong la so xuat hien tu 1 den n lan
			
			var vNewMoney="";
			if(vMoney.length > 3) {
				var x=1;
				for(var i=vMoney.length-1; i>=0; i--) {
					vNewMoney+=vMoney[i];
					if(x%3==0) {
						vNewMoney+=".";
					}
					x++;
				}
				
				var tmp="";
				for(var i=vNewMoney.length-1; i>=0; i--) {
					tmp+=vNewMoney[i];
				}
				vNewMoney=tmp.replace(/^[\.]/g, "");//phan tu dau dien la dau cham
				console.log(tmp);
			} else {
				vNewMoney=vMoney;
			}
			this.value=vNewMoney;
			
		}
	}
	
	
</script>
</head>
	<h1>Keyboard event</h1>
   	<form name="appForm" method="post" action="" enctype="multipart/form-data" class="boxA">
    	<label>Money: </label>
        <br/>
        <input name="money" class="input" value=""/>
      
    
    </form>
    
<body>
	
</body>
</html>
