<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 04</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript">
		
	function process() {
		var boxA=document.getElementById("boxA");
	
		var cssBoxA=getStyleElement(boxA);
		
		var txt="";
	
		txt="margin-left: "+cssBoxA.marginLeft;
		txt+="<br/> margin-right: "+cssBoxA.marginRight;
		
		txt+="<br/>  margin-top: "+cssBoxA. marginTop;
		
		txt+="<br/> margin-bottom: "+cssBoxA. marginBottom;
		
		var boxInfo=document.getElementById("info");
		boxInfo.innerHTML=txt;
	}
	
	
</script>
</head>

<body>
	<div id="boxA" class="boxA color">
    	css object
    </div>
    <input class="button" type="button" id="process" value="process" onclick="process();"/>
    <div id="info" class="boxA"></div>
</body>
</html>
