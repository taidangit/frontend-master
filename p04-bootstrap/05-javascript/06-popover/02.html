<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 3 - Button</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   
 <link href="../../less/style.less" rel="stylesheet/less">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <script src="../../js/less-3.9.0.min.js"></script>
  
  <script type="text/javascript">
		$(document).ready(function() {
			$('[data-toggle=popover]').popover({ 
				html 		: true,							// Hiển thị theo dạng HTML	
				animation 	: true,							// Hiệu ứng khi hiển thị tooltip 	
				placement 	: 'bottom',						// top | bottom | left | right | auto
				delay 		: { show: 1000, hide: 500 },
				trigger 	: 'hover',						// click | hover | focus | manual
				content 	: 'Vivamus sagittis lacus vel augue laoreet rutrum faucibus'
			});
		});
	</script>
</head>
<body>
  	<div class="container">
		<div class="row my-row">
			<button type="button" class="btn btn-default" data-toggle="popover">
				Popover on left
			</button>
		</div>
	</div>
</body>
</html>
