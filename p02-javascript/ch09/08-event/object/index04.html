<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 04</title>
<link rel="stylesheet" type="text/css" href="css/style04.css"/>
<script type="text/javascript">
	
	window.onload=function() {
		showInfo();
		var boxA=document.getElementById("boxA");
		boxA.onscroll=showInfo;
	}
	
	function showInfo() {
		var boxA=document.getElementById("boxA");
		var boxInfo=document.getElementById("info");
		boxInfo.innerHTML="width boxA: "+boxA.clientWidth+"<br/>";
		boxInfo.innerHTML+="height boxA: "+boxA.clientHeight+"<br/>";
		boxInfo.innerHTML+="scroll height: "+boxA.scrollHeight+"<br/>";
		boxInfo.innerHTML+="scroll width: "+boxA.scrollWidth+"<br/>";
		boxInfo.innerHTML+=" current scroll width: "+boxA.scrollLeft+"<br/>";
		boxInfo.innerHTML+=" current scroll height: "+boxA.scrollTop+"<br/>";
	}
	
</script>
</head>
	
<body>
	<h1>Object Event</h1>
    <div class="boxA" id="boxA">
    	This is a top
    	<br/>
    
    	<div class="content"></div>
        This is a bottom
    </div>
    
    <div id="info" class="boxA"></div>
</body>
</html>
